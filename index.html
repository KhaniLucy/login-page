<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/image.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="image-section">
            <div class="image=wrapper">
                <img src="assets/martin-martz-UlxfzEEN3HU-unsplash.jpg" alt="">
            </div>
            <div class="content-container">
                <h1 class="section-heading">Empowering Minds Through Digital <span>Education.</span></h1>
                <p class="section-paragraph"> Every step forward is a step towards knowledge. Embrace the journey.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                    <a href="#" class="logo-container">
                        <img src="assets/image.png" alt="Logo">
                    </a>
                </div>

                <h2>Welcome Back! ðŸ‘‹</h2>
                <p>Enter your credentials to access your account</p>

                <div class="input-container">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" value="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <a href="#">Forgot Password</a>
                </div>

                <button class="login-in">Log In</button>
                <div class="or-divider">or</div>
                <button class="google-signin">
                    <object data="assets/download (2).png"></object>
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
